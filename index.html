<!DOCTYPE html>
<html>
<head>
    <title>Dialogflow Messenger Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* إضافة CSS خاص بالشات */
        df-messenger {
          --df-messenger-bot-message-color: #002f6c;
          --df-messenger-button-titlebar-color: #002f6c;
          --df-messenger-chat-background-color: #f5f5f5;
          --df-messenger-font-color: #002f6c;
          --df-messenger-send-icon: url('https://www.example.com/send-icon.png');
        }
    </style>
</head>
<body>
    <!-- إنشاء شات Dialogflow Messenger -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger chat-title="Elsayed Khater" agent-id="cfd27e16-678e-4ff1-b16b-99820c489817" language-code="en"></df-messenger>

    <!-- إضافة رسالة ترحيبية -->
    <script>
        // إنشاء صندوق نصي ترحيبي
        window.addEventListener('DOMContentLoaded', () => {
          const messenger = document.querySelector('df-messenger');
          messenger.addEventListener('df-messenger-loaded', () => {
            messenger.renderCustomText('مرحبًا بك في شات السيد خاطر كيف يمكنني مساعدتك؟');
          });
        });
    </script>
</body>
</html>
