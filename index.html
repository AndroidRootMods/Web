<!DOCTYPE html>
<html>
<head>
  <title>عرض ملف PDF</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    
    #pdf-container {
      width: 100%;
      height: 100%;
    }
    
    #pdf-object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <embed id="pdf-object" src="Elsayed-Khater.pdf" type="application/pdf">
  </div>
  <a href="Elsayed-Khater.pdf" download>تنزيل الملف PDF</a>
</body>
</html>
