<!DOCTYPE html>
<html>
<head>
    <title>My Dialogflow Messenger Chatbot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        df-messenger {
            --df-messenger-bot-message-color: #333;
            --df-messenger-button-titlebar-color: #008CBA;
            --df-messenger-chat-background-color: #f5f5f5;
            --df-messenger-font-color: #333;
            --df-messenger-send-icon: url('https://www.example.com/send-icon.png');
            --df-messenger-user-message-background-color: #008CBA;
            --df-messenger-user-message-color: #008CBA;
        }
    </style>
</head>
<body>
    <df-messenger
        intent="WELCOME"
        chat-title="My Chatbot"
        agent-id="cfd27e16-678e-4ff1-b16b-99820c489817"
        language-code="en"
    ></df-messenger>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</body>
</html>
